<html>
  <head>
    <style>
      body {
        width: 200px;
        margin: 10px;
      }
      .tez-header {
        font-size: 18px;
        margin-bottom: 10px;
      }
      .tez-speed-input {
        margin-bottom: 10px;
        width: 100%;
      }
      .tez-speed-value {
        font-size: 20px;
        font-weight: 500;
      }
      .tez-error {
        margin-top: 5px;
        font-size: 14px;
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="tez-container">
      <div class="tez-header">Slide to set speed</div>
      <input type="range" min="1" max="3" value="1" step="0.25" class="tez-speed-input" id="speed">
      <div class="tez-speed-value">Speed: <span id="currentSpeed"></span>x</div>
      <div class="tez-error" id="error"></div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
